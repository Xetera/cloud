ipam:
  mode: kubernetes
k8sServiceHost: 127.0.0.1
k8sServicePort: 6444
kubeProxyReplacement: true
operator:
  replicas: 1
  prometheus:
    enabled: true
  resources:
    requests:
      memory: 128Mi
resources:
  requests:
    memory: 512Mi
routingMode: native
tunnelProtocol: vxlan
