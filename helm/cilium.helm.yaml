encryption:
  enabled: false

hubble:
  enabled: true
  metrics:
    enableOpenMetrics: true
    # serviceMonitor:
    #   enabled: true
    dashboards:
      enabled: true
      namespace: monitoring
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  peerService:
    clusterDomain: "cluster.local"
  relay:
    enabled: true
  ui:
    enabled: true
