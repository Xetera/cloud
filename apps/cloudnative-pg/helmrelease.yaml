apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 60m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.26.0"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
      interval: 60m
  values:
    config:
      clusterWide: true
    # needed for secrets access
    serviceAccount:
      create: true
    webhook:
      startupProbe:
        failureThreshold: 4
