apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-client-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tls-client-api
  template:
    metadata:
      labels:
        app: tls-client-api
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: tls-client-api
          image: ghcr.io/xetera/tls-client-api:1.8.0
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "256m"
          ports:
            - containerPort: 8080
              name: proxy
            - containerPort: 8090
              name: health
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            periodSeconds: 10
          volumeMounts:
            - name: tls-client-api-config
              subPath: config.yaml
              mountPath: /app/config.dist.yml
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: tls-client-api-config
          secret:
            secretName: tls-client-api-config
