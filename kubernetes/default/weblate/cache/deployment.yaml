apiVersion: apps/v1
kind: Deployment
metadata:
  name: weblate-redis
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weblate-redis
  template:
    metadata:
      labels:
        app: weblate-redis
    spec:
      containers:
        - name: weblate-redis
          image: redis:8.2.1
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "250m"
