  #   load-balancer.hetzner.cloud/health-check-retries: "3"
  #   load-balancer.hetzner.cloud/http-status-codes: "200"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: quic
      port: 443
      targetPort: 443
      protocol: UDP
    - name: wireguard
      port: 21
      targetPort: 21
      protocol: UDP
  selector:
    app: traefik
  externalTrafficPolicy: Local
  externalIPs:
    - 49.13.118.116
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: ingress
spec:
  ports:
    - name: dashboard
      port: 8080
      targetPort: dashboard
  selector:
    app: traefik
---
# exposing dashboard to tailscale
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-tailscale
  namespace: ingress
spec:
  defaultBackend:
    service:
      name: traefik-dashboard
      port:
        name: dashboard
  ingressClassName: tailscale
  tls:
    - hosts:
        - traefik
