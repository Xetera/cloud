# only allow traffic from cloudflare to traefik
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-ingress-policy
  namespace: ingress
spec:
  endpointSelector:
    matchLabels:
      app: traefik
  ingress:
    - fromCIDRSet:
        - cidr: 0.0.0.0/0
      toPorts:
        - ports:
            - port: "21"
              protocol: UDP
    - fromCIDRSet:
        - cidr: 103.21.244.0/22
        - cidr: 103.22.200.0/22
        - cidr: 103.31.4.0/22
        - cidr: 104.16.0.0/13
        - cidr: 104.24.0.0/14
        - cidr: 108.162.192.0/18
        - cidr: 131.0.72.0/22
        - cidr: 141.101.64.0/18
        - cidr: 162.158.0.0/15
        - cidr: 172.64.0.0/13
        - cidr: 173.245.48.0/20
        - cidr: 188.114.96.0/20
        - cidr: 190.93.240.0/20
        - cidr: 197.234.240.0/22
        - cidr: 198.41.128.0/17
        # ipv6
        - cidr: 2400:cb00::/32
        - cidr: 2606:4700::/32
        - cidr: 2803:f800::/32
        - cidr: 2405:b500::/32
        - cidr: 2405:8100::/32
        - cidr: 2a06:98c0::/29
        - cidr: 2c0f:f248::/32
        - cidr: 10.0.0.0/8
        - cidr: 172.16.0.0/12
        # - cidr: 1
    # allow traffic from monitoring namespace
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8082"
              protocol: TCP
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
    # expose dashboard
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: tailscale
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
      # otlp/http traces
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "4318"
              protocol: TCP
      # status page
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app: gatus
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      # analytics
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: analytics
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    # flux webhook receiver
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: flux-system
      toPorts:
        - ports:
            - port: "9292"
              protocol: TCP
          rules:
            http: [{}]
    # Wireguard
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: vpn
      toPorts:
        - ports:
            - port: "21"
              protocol: UDP
    # allow traffic to projects
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: default
    # to watch kubernetes events
    - toEntities:
        - kube-apiserver
